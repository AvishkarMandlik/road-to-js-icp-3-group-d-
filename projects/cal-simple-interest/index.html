<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="container-card text-center">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h1>Principal :</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="input-screen" id="principal">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h1>Interest :</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="input-screen" id="interest">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-6">
                    <h1>Years :</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="input-screen" id="year">
                </div>
            </div>

            <button type="button"
                class="btn btn-danger btn-lg px-5 btn-cal border border-light"><span>Calculate</span></button><br>
            <p class="mt-5" id="resultInterest"></p>
            <p id="finalAmount"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
